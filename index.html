<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COBA</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://db.onlinewebfonts.com/c/26b4978e67a51484ed7bccea1ffb38b8?family=TIMMONSNY-Regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/formula-condensed"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero">
      <div class="pre-loader">
        <p>Loading</p>

        <div class="counter">
          <div class="digit-1">
            <div class="num">0</div>
            <div class="num offset">1</div>
          </div>
          <div class="digit-2">
            <div class="num">0</div>
            <div class="num offset">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">0</div>
          </div>
          <div class="digit-3">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>
          <div class="digit-4">%</div>
        </div>

        <div class="progress-bar"></div>
      </div>

      <div class="hero-imgs">
        <img src="./assets/img1.jpg" alt="" />
        <img src="./assets/img2.jpg" alt="" />
        <img src="./assets/img3.jpg" alt="" />
        <img src="./assets/img4.jpg" alt="" />
        <img src="./assets/img5.jpg" alt="" />
        <img src="./assets/img6.jpg" alt="" />
        <img src="./assets/img7.jpg" alt="" />
      </div>
    </section>

    <div class="header"><h1>Howard</h1></div>
    <div class="container">
      <div class="website-content">
        <div class="main-img">
          <img src="assets/img7.jpg" alt="" />
        </div>
      </div>

      <nav>
        <div class="info">
          <p>Folio Vol. 1</p>
        </div>
        <div class="logo">
          <p><a href="#">Portofolio</a></p>
        </div>
        <div class="toggle-btn">
          <button
            class="burger"
            onclick="this.classList.toggle('active');"
          ></button>
        </div>
      </nav>

      <div class="overlay">
        <div class="overlay-menu">
          <div class="menu-item">
            <p id="active"><a href="">HOME</a></p>
          </div>
          <div class="menu-item">
            <p><a href="">Work</a></p>
          </div>
          <div class="menu-item">
            <p><a href="">About</a></p>
          </div>
        </div>

        <div class="sub-nav">
          <p><a href=""></a>Twittwe</p>
          <p>.</p>
          <p><a href=""></a>Twittwe</p>
          <p>.</p>
          <p><a href=""></a>Twittwe</p>
          <p>.</p>
          <p><a href=""></a>Twittwe</p>
          <p>.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/CSSRulePlugin.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
